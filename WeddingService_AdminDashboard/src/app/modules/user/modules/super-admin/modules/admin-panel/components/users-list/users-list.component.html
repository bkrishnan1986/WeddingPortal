<div class="container">

    <div class="row">
        <div class="col-md-9">
            <h3 class="mt-4">Admin Panel</h3>
        </div>
        <div class="col-lg-3">
            <button type="button" id="btn1bg6" class="btn btn-warning btn-lg mt-2 pull-right" (click)="addNewUser()">Add
                New User</button>
        </div>
    </div><br><br>

    <div class="row">

        <table class="table table-striped table-bordered full-width">
            <thead class="mt-3">
                <tr>
                    <th>Employee ID</th>
                    <th>Employee Name</th>
                    <th>User ID</th>
                    <th>User Role</th>
                    <th>Mail ID</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of usersList; let i= index;">
                    <td>{{item.EmployeeId}}</td>
                    <td>{{item.FirstName}}</td>
                    <td>{{item.UserId}}</td>
                    <td>{{item.Profilepermission[0].description}}</td>
                    <td>{{item.Email}}</td>
                    <td>
                        <span class="mt-2 ml-2 cursor-click" (click)="viewUser(item.Profilepermission[0].profileId);"><i
                                class="icofont-eye-alt"></i></span>
                        <span class="mt-2 ml-2 cursor-click" (click)="editUser(item.Profilepermission[0].profileId);"><i
                                class="icofont-edit"></i></span>
                        <span class="mt-2 ml-2 cursor-click"
                            (click)="deleteUser(item.Profilepermission[0].profileId);"><i
                                class="icofont-ui-delete"></i></span>
                    </td>
                </tr>

            </tbody>

        </table>

    </div>

</div>
