<div class="container cntin2">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 ">
                <h5>Service provider - Basic Details</h5>
            </div>
            <div class="col-lg-8">
            </div>

        </div>

    </div>
    <form [formGroup]="basicForm">
        <div class="container mt-3">
            <div class="row">
                <div class="col-lg-4 ">
                    <span class="mt-2">Google Profile Url</span>
                </div>
                <div id="in" class="col-lg-8">
                    <input class="mt-2" id="inp" type="text" placeholder="" formControlName="googleProfileUrl" />
                </div>

            </div>

        </div>


        <div class="container mt-3">
            <div class="row">
                <div class="col-lg-4 ">
                    <span class="mt-2">Company Website</span>
                </div>
                <div id="in" class="col-lg-8">
                    <input class="mt-2" id="inp" type="text" placeholder="" formControlName="companyWebsite" />
                </div>

            </div>

        </div>

        <div class="container mt-3">
            <div class="row">
                <div class="col-lg-4 ">
                    <span class="mt-2">Company Facebook Link</span>
                </div>
                <div id="in" class="col-lg-8">
                    <input class="mt-2" id="inp" type="text" placeholder="" formControlName="companyFacebookLink" />
                </div>

            </div>

        </div>

        <div class="container mt-3">
            <div class="row">
                <div class="col-lg-4 ">
                    <span class="mt-2">Company Instagram Link</span>
                </div>
                <div id="in" class="col-lg-8">
                    <input class="mt-2" id="inp" type="text" placeholder="" formControlName="companyInstagramLink" />
                </div>

            </div>

        </div>

        <div class="container mt-3">
            <div class="row">
                <div class="col-lg-4 ">
                    <span class="mt-2">Company Pinterest Link</span>
                </div>
                <div id="in" class="col-lg-8">
                    <input class="mt-2" id="inp" type="text" placeholder="" formControlName="companyPinterestLink" />
                </div>

            </div>

        </div>

        <div class="container mt-3">
            <div class="row">
                <div class="col-lg-4 ">
                    <span class="mt-2">Company Twitter Handle</span>
                </div>
                <div id="in" class="col-lg-8">
                    <input class="mt-2" id="inp" type="text" placeholder="" formControlName="companyTwitterHandle" />
                </div>

            </div>

        </div>

        <div class="container mt-3 bottom-marg">
            <div class="row">
                <div class="col-lg-4 ">
                    <span class="mt-2">Company Profile Photo</span>
                </div>
                <div class="col-lg-8">
                    <label for="file-upload" class="custom-file-upload ">
                        Choose Files
                    </label>
                    <input id="file-upload" type="file" (change)="prepareImageFilesList($event.target.files)"
                         />
                    <span class="m-l-20">
                        <label class="single-file m-r-10" *ngFor="let file of files ; let i = index">
                            <img [src]="file.image" alt="" width="40" height="40">
                            <span class="delete" (click)="deleteFile(i)">
                                <svg class="svg-style" xmlns="http://www.w3.org/2000/svg" width="14" height="18"
                                    viewBox="0 0 14 18">
                                    <path fill="#B1B1B1" fill-rule="nonzero"
                                        d="M1 16c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2H3c-1.1 0-2 .9-2 2v10zm3.17-7.83a.996.996 0 0 1 1.41 0L7 9.59l1.42-1.42a.996.996 0 1 1 1.41 1.41L8.41 11l1.42 1.42a.996.996 0 1 1-1.41 1.41L7 12.41l-1.42 1.42a.996.996 0 1 1-1.41-1.41L5.59 11 4.17 9.58a.996.996 0 0 1 0-1.41zM10.5 1L9.79.29C9.61.11 9.35 0 9.09 0H4.91c-.26 0-.52.11-.7.29L3.5 1H1c-.55 0-1 .45-1 1s.45 1 1 1h12c.55 0 1-.45 1-1s-.45-1-1-1h-2.5z" />
                                </svg>
                            </span>
                            <div>
                                <p class="font-13">{{file.fileName}}</p>
                            </div>
                        </label>
                    </span>
                </div>
            </div>
        </div>
        <div class="container mt-3 remove-bott-marg">
            <div class="row">
                <div class="col-lg-4 ">
                    <span class="mt-2"> District/City *</span>
                </div>
                <div class="col-lg-8">
                    <ng-multiselect-dropdown id="multi-select" [settings]="dropdownSettings" [data]="districtOption"
                        formControlName="districtCity" (onSelect)="selected()" (onDeSelect)="selected()">
                    </ng-multiselect-dropdown>
                    <div *ngIf="formSubmitted && form.districtCity.errors?.required" class="valid-error">District/City
                        is
                        required.</div>
                </div>

            </div>

        </div>

        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-4 ">
                    <span class="mt-2">Category *</span>
                </div>
                <div class="col-lg-8">
                    <ng-multiselect-dropdown id="in" [settings]="dropdownSettings" [data]="categories"
                        formControlName="category" (onSelect)="selected()" (onDeSelect)="selected()">
                    </ng-multiselect-dropdown>
                    <div *ngIf="formSubmitted && form.category.errors?.required" class="valid-error">Category is
                        required.</div>
                </div>

            </div>

        </div>

    </form>

    <button [disabled]="enableNext" type="button" id="btn1bg6" class="btn btn-warning btn-lg  float-right mt-2"
        (click)="nextStep()">Next</button>

    <button type="button" id="btn1bg6" class="btn btn-warning btn-lg  float-right mt-2"
        (click)="saveBasicDetails()">Save
        Basic Details</button>
</div>
